        function renderEvents() {

</div>

                        </div>
                        <a href="${event.link}.html" class="inline-flex items-center text-blue-600 font-medium text-sm hover:underline">

<script>
(function() {
    'use strict';
    
    // Mobile menu functionality
    function initializeMobileMenu() {
        console.log('🔧 Initializing mobile menu...');
        
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (!menuButton) {
            console.error('❌ Mobile menu button not found');
            return;
        }
        
        if (!mobileMenu) {
            console.error('❌ Mobile menu not found');
            return;
        }
        
        console.log('✅ Mobile menu elements found');
        
        // Remove any existing listeners to prevent duplicates
        const newButton = menuButton.cloneNode(true);
        menuButton.parentNode.replaceChild(newButton, menuButton);
        
        // Add click listener to toggle menu
        newButton.addEventListener('click', function(e) {
            console.log('📱 Menu button clicked');
            e.preventDefault();
            e.stopPropagation();
            
            const wasHidden = mobileMenu.classList.contains('hidden');
            mobileMenu.classList.toggle('hidden');
            const isNowHidden = mobileMenu.classList.contains('hidden');
            
            console.log(`Menu: ${wasHidden ? 'hidden' : 'visible'} → ${isNowHidden ? 'hidden' : 'visible'}`);
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenu.contains(e.target) && !newButton.contains(e.target)) {
                if (!mobileMenu.classList.contains('hidden')) {
                    console.log('📱 Closing menu - clicked outside');
                    mobileMenu.classList.add('hidden');
                }
            }
        });
        
        console.log('✅ Mobile menu initialized successfully');
    }

    // Dropdown toggle function
    window.toggleDropdown = function(menuId) {
        console.log(`🔽 Toggling dropdown: ${menuId}`);
        
        const menu = document.getElementById(`${menuId}-menu`);
        const arrow = document.getElementById(`${menuId}-arrow`);
        
        if (!menu) {
            console.error(`❌ Dropdown menu not found: ${menuId}-menu`);
            return;
        }
        
        const wasHidden = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        
        if (arrow) {
            arrow.classList.toggle('rotate-180');
        } else {
            console.warn(`⚠️ Arrow not found: ${menuId}-arrow`);
        }
        
        console.log(`Dropdown ${menuId}: ${wasHidden ? 'closed' : 'open'} → ${menu.classList.contains('hidden') ? 'closed' : 'open'}`);
    };
    
    // Initialize when DOM is ready
    function init() {
        console.log('🚀 Starting mobile menu initialization...');
        
        // Wait a bit for imported content to load
        setTimeout(() => {
            initializeMobileMenu();
        }, 100);
        
        // Also try again after a longer delay in case of slow loading
        setTimeout(() => {
            if (!document.getElementById('mobile-menu-button')?.onclick) {
                console.log('🔄 Retrying mobile menu initialization...');
                initializeMobileMenu();
            }
        }, 500);
    }
    
    // Start initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    // Also initialize on window load as backup
    window.addEventListener('load', function() {
        setTimeout(init, 200);
    });
})();
</script>

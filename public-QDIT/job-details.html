    <script>
        // Get job ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('id');
        document.getElementById('job-id').value = jobId;

        // Fetch job details via proxy
        if (jobId) {
            fetch(`https://airtable-backend-vxap.onrender.com/api/Jobs/${jobId}`)
                .then(res => res.json())
                .then(data => {
                    const job = data.fields;
                    
                    // Update UI
                    document.title = `${job['Job Title']} | Taqbit Labs Careers`;
                    document.getElementById('job-title').textContent = job['Job Title'];
                    document.getElementById('job-location').querySelector('span').textContent = job['Location'];
                    document.getElementById('job-type').querySelector('span').textContent = job['Type'];
                    document.getElementById('job-department').textContent = job['Department'];
                    
                    document.getElementById('job-description').innerHTML = job['Description'] || '<p>No description provided.</p>';
                    
                    // Render lists
                    const renderList = (id, content) => {
                        const items = content ? content.split('\n') : ['Not specified'];
                        document.getElementById(id).innerHTML = items.map(item => `<li class="relative before:absolute before:left-0 before:top-2.5 before:w-2 before:h-2 before:rounded-full before:bg-taQbit-primary text-gray-700 pl-4">${item}</li>`).join('');
                    };
                    
                    renderList('job-responsibilities', job['Responsibilities']);
                    renderList('job-requirements', job['Requirements']);
                    renderList('job-benefits', job['Benefits']);
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to load job details. Please try again later.');
                });
        }

        // Form submission via proxy
        document.getElementById('application-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
    const response = await fetch('https://airtable-backend-vxap.onrender.com/api/Applications', {
        method: 'POST',
        body: formData
    });

    const result = await response.json();

    if (response.ok) {
        alert('âœ… Application submitted successfully!');
        e.target.reset();
    } else if (response.status === 400 && result.error) {
        alert(`âš ï¸ ${result.error}`);
    } else {
        throw new Error('Submission failed');
    }
} catch (error) {
    alert('âŒ Application failed. Please try again later.');
}
        });

// Form validation for submit button
const applicationForm = document.getElementById('application-form');
const submitBtn = document.getElementById('submit-btn');
const requiredFields = ['first-name', 'last-name', 'email', 'resume', 'consent'];

function checkFormValidity() {
    const isFormValid = requiredFields.every(field => {
        if (field === 'consent') {
            return document.getElementById(field).checked;
        }
        if (field === 'resume') {
            return document.getElementById(field).files.length > 0;
        }
        return document.getElementById(field).value.trim() !== '';
    });

    if (isFormValid) {
        submitBtn.disabled = false;
        submitBtn.classList.remove('bg-white', 'text-gray-400');
        submitBtn.classList.add('text-white', 'bg-taQbit-primary', 'hover:bg-blue-800');
    } else {
        submitBtn.disabled = true;
        submitBtn.classList.add('bg-white', 'text-gray-400');
        submitBtn.classList.remove('text-white', 'bg-taQbit-primary', 'hover:bg-blue-800');
    }
}

// Add event listeners to all form fields
applicationForm.querySelectorAll('input, textarea, select').forEach(field => {
    field.addEventListener('input', checkFormValidity);
    field.addEventListener('change', checkFormValidity);
});

// Special listener for consent checkbox
document.getElementById('consent').addEventListener('change', checkFormValidity);

// Initial check
checkFormValidity();
    </script>

    // Mobile menu functionality
    function initializeMobileMenu() {
        console.log('ðŸ”§ Initializing mobile menu...');
        
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (!menuButton) {
            console.error('âŒ Mobile menu button not found');
            return;
        }
        
        if (!mobileMenu) {
            console.error('âŒ Mobile menu not found');
            return;
        }
        
        console.log('âœ… Mobile menu elements found');
        
        // Remove any existing listeners to prevent duplicates
        const newButton = menuButton.cloneNode(true);
        menuButton.parentNode.replaceChild(newButton, menuButton);
        
        // Add click listener to toggle menu
        newButton.addEventListener('click', function(e) {
            console.log('ðŸ“± Menu button clicked');
            e.preventDefault();
            e.stopPropagation();
            
            const wasHidden = mobileMenu.classList.contains('hidden');
            mobileMenu.classList.toggle('hidden');
            const isNowHidden = mobileMenu.classList.contains('hidden');
            
            console.log(`Menu: ${wasHidden ? 'hidden' : 'visible'} â†’ ${isNowHidden ? 'hidden' : 'visible'}`);
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenu.contains(e.target) && !newButton.contains(e.target)) {
                if (!mobileMenu.classList.contains('hidden')) {
                    console.log('ðŸ“± Closing menu - clicked outside');
                    mobileMenu.classList.add('hidden');
                }
            }
        });
        
        console.log('âœ… Mobile menu initialized successfully');
    }

    // Dropdown toggle function
    window.toggleDropdown = function(menuId) {
        console.log(`ðŸ”½ Toggling dropdown: ${menuId}`);
        
        const menu = document.getElementById(`${menuId}-menu`);
        const arrow = document.getElementById(`${menuId}-arrow`);
        
        if (!menu) {
            console.error(`âŒ Dropdown menu not found: ${menuId}-menu`);
            return;
        }
        
        const wasHidden = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        
        if (arrow) {
            arrow.classList.toggle('rotate-180');
        } else {
            console.warn(`âš ï¸ Arrow not found: ${menuId}-arrow`);
        }
        
        console.log(`Dropdown ${menuId}: ${wasHidden ? 'closed' : 'open'} â†’ ${menu.classList.contains('hidden') ? 'closed' : 'open'}`);
    };
    
    // Initialize when DOM is ready
    function init() {
        console.log('ðŸš€ Starting mobile menu initialization...');
        
        // Wait a bit for imported content to load
        setTimeout(() => {
            initializeMobileMenu();
        }, 100);
        
        // Also try again after a longer delay in case of slow loading
        setTimeout(() => {
            if (!document.getElementById('mobile-menu-button')?.onclick) {
                console.log('ðŸ”„ Retrying mobile menu initialization...');
                initializeMobileMenu();
            }
        }, 500);
    }
    
    // Start initialization
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        init();
    }
    
    // Also initialize on window load as backup
    window.addEventListener('load', function() {
        setTimeout(init, 200);
    });
})();
